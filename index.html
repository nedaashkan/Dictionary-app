<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/cb6c074b0b.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- my css stylesheet -->
    <link rel="stylesheet" href="/css/style.css" />
    <title>Dictionary-App</title>
  </head>
  <body>
    <div class="container">
      <div class="dictionary-app">
        <div class="dictionary-body">
          <div
            class="row gx-3 gx-lg-5 gx-md-4 gx-sm-4 d-flex justify-content-center"
          >
            <div class="col-7 col-sm-7 col-md-6 col-lg-4">
              <input
                type="text"
                placeholder="Type the word here.."
                autofocus="on"
                autocomplete="off"
                class="search-box w-100"
                id="input-el"
              />
            </div>
            <div class="col-5 col-sm-4 col-md-3 col-lg-3">
              <button
                class="search-btn w-100"
                id="button-el"
                onclick="searchButton()"
              >
                Search
              </button>
            </div>
          </div>
          <div id="dictionary-el">
            <div
              class="row mt-4 gx-3 gx-lg-5 gx-md-4 gx-sm-4 d-flex justify-content-center"
            >
              <div class="col-6 col-sm-5 col-md-4 col-lg-3">
                <h1 id="word-el"></h1>
              </div>
              <div
                class="col-6 col-sm-5 col-md-4 col-lg-3 d-flex justify-content-end"
              >
                <a href="#" id="sound-link-el">
                  <i
                    class="fa-solid fa-volume-high sound-icon mt-3"
                    id="icon-el"
                  ></i>
                </a>
              </div>
            </div>
            <div
              class="row gx-3 gx-lg-5 gx-md-4 gx-sm-4 d-flex justify-content-center"
            >
              <div class="col-12 col-sm-10 col-md-8 col-lg-6">
                <span id="word-type-el" class="w-100"></span>
                <span id="pronouns-el" class="w-100"></span>
              </div>
            </div>
            <div
              class="row mt-4 gx-3 gx-lg-5 gx-md-4 gx-sm-4 d-flex justify-content-center"
            >
              <div class="col-12 col-sm-10 col-md-8 col-lg-6">
                <span class="w-100" id="meaning-el"></span>
              </div>
            </div>
            <div
              class="row mt-4 gx-3 gx-lg-5 gx-md-4 gx-sm-4 d-flex justify-content-center"
              id="examplesColContainer-el"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/app.js"></script>
  </body>
</html>
